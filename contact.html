<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Khushian</title>
	<script>
	function validation(){
    var user = document.getElementById('user').value;
    var emails = document.getElementById('emails').value;
    var mobilenumber = document.getElementById('mobilenumber').value;
    var pass = document.getElementById('pass').value;
    var confirmpass = document.getElementById('conpass').value;

    if(user==""){
        document.getElementById('username').innerHTML="Enter Full Name";
        return false;
    }
    if(emails==""){
        document.getElementById('emailids').innerHTML="Enter your email address";
        return false;
    }
    if(mobilenumber==""){
        document.getElementById('mobileno').innerHTML="Enter a phone number";
        return false;
    }
    if(mobilenumber.length!=10){
        document.getElementById('mobileno').innerHTML="User must enter 10 digits";
        return false;
    }
    if(pass<10){
        document.getElementById('passwords').innerHTML="Password is weak";
        return false;
    }
    if(confirmpass==""){
        document.getElementById('confirmpass').innerHTML="Enter password confirmation";
        return false;
    }
}
	</script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://codepen.io/skjha5993/pen/bXqWpR.css">
    
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>

<body>
	<section class="sub-header">
		<nav>
			<div class="nav-links">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="about.html">ABOUT</a></li>
				
					<li><a href="contact.html">REGISTER</a></li>
				</ul>
			</div>
		</nav>
			<h1>Registration Form</h1>
	</section>
	<br>
	<div class="container">

		<form action="#" onsubmit="return validation()" class="bg-light">
			<div class="col-sm-6 form-group">
	
				<label for="name-f">Full Name</label>
				<input type="text" class="form-control" name="fname" id="user" placeholder="Full name" autocomplete="off">
		   <span id="username" class= "text-danger" font-weight-bold></span>
			</div>
			<div class="col-sm-6 form-group">
				<label for="email">Email Address</label>
				<input type="email" class="form-control" name="email" id="emails" placeholder="Email Address"  autocomplete="off">
				<span id="emailids" class= "text-danger" font-weight-bold></span>
	
			</div>
			<div class="col-sm-6 form-group">
				<label for="tel">Phone(enter only 10 digit number)</label>
				<input type="tel" name="phone" class="form-control" id="mobilenumber" placeholder="Phone Number" autocomplete="off">
				<span id="mobileno" class= "text-danger" font-weight-bold></span>
	
			</div>
			<div class="col-sm-6 form-group">
				<label for="pass">Password</label>
				<input type="Password" name="password" class="form-control" id="pass" placeholder="Password"autocomplete="off">
				<span id="passwords" class= "text-danger" font-weight-bold></span>
	
			</div>
			<div class="col-sm-6 form-group">
				<label for="pass2">Confirm Password</label>
				<input type="Password" name="cnf-password" class="form-control" id="conpass" placeholder="Confirm password"  autocomplete="off">
				<span id="confirmpass" class= "text-danger" font-weight-bold></span>
	
			</div>  
			<div class="col-sm-6 form-group">
			   <button class="btn btn-primary">Register</button>
			</div>
		</div>
		</form>
	</div>

</body>
</html>
